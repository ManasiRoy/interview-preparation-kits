<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search and Filtering</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      #searchInput {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .item-list {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }

      .item-list li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 18px;
      }

      .item-list li.hidden {
        display: none;
      }
      #errorMessage {
            display: none;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <h2>JavaScript Search and Filtering</h2>

    <input type="text" id="searchInput" placeholder="Search items..." />
    <p id="errorMessage">No items found!</p>
    <ul class="item-list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Strawberry</li>
      <li>Grapes</li>
      <li>Watermelon</li>
      <li>Pineapple</li>
      <li>Mango</li>
    </ul>

    <script>
        const searchInput = document.getElementById("searchInput");
        const errorMessage = document.getElementById("errorMessage");
        const items = [...document.querySelectorAll(".item-list li")]; 

        searchInput.addEventListener("keyup", () => {
            let filter = searchInput.value.trim().toLowerCase(); 

            let found = items.map(item => {
                let text = item.textContent.toLowerCase();
                let match = text.includes(filter);
                item.classList.toggle("hidden", !match);
                return match; 
            }).some(Boolean);

            errorMessage.style.display = found ? "none" : "block";
        });
    </script>
  </body>
</html>
